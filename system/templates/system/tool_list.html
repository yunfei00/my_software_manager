{% extends 'base.html' %}
{% block content %}
<form class="row g-2 mb-3" method="get">
  <div class="col-auto">
    <input class="form-control" name="name" placeholder="工具名称" value="{{ request.GET.name }}">
  </div>
  <div class="col-auto">
    <select name="status" class="form-select">
      <option value="">状态</option>
      <option value="1" {% if request.GET.status == '1' %}selected{% endif %}>启用</option>
      <option value="0" {% if request.GET.status == '0' %}selected{% endif %}>停用</option>
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-primary">搜索</button>
    <a class="btn btn-success" href="?export=1">导出</a>
  </div>
  <div class="col-auto ms-auto text-end">
    <button type="button" class="btn btn-outline-primary" onclick="openModal('{% url 'system:tool_create' %}', '新增检测工具')">新增</button>
  </div>
</form>

<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th><input id="selectAll" type="checkbox" /></th>
      <th>ID</th><th>工具名称</th><th>接口地址</th><th>说明</th><th>状态</th><th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in page_obj %}
      <tr>
        <td><input type="checkbox" class="rowCheckbox" value="{{ obj.id }}"></td>
        <td>{{ obj.id }}</td>
        <td>{{ obj.name }}</td>
        <td>{{ obj.api_url }}</td>
        <td>{{ obj.description|default:"-" }}</td>
        <td>{{ obj.get_status_display }}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="openModal('{% url 'system:tool_edit' obj.id %}', '编辑检测工具')">修改</button>
          <button class="btn btn-sm btn-danger" onclick="postDelete('{% url 'system:tool_delete' obj.id %}')">删除</button>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="7" class="text-center text-muted">暂无数据</td></tr>
    {% endfor %}
  </tbody>
</table>

{% include 'system/includes/pagination.html' %}
{% endblock %}
