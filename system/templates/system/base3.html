{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { padding-top: 60px; } /* 给导航条留空间 */
    .navbar .nav-link.active { font-weight: 600; text-decoration: underline; }
  </style>

  <script>
    // ---------- 打开 Modal ----------
    async function openModal(url, title='表单') {
      const modalTitle = document.getElementById('commonModalLabel');
      const modalBody = document.getElementById('commonModalBody');
      modalTitle.innerText = title;
      modalBody.innerHTML = '<div class="text-center p-3">加载中...</div>';
      const modal = new bootstrap.Modal(document.getElementById('commonModal'));
      modal.show();

      try {
        const resp = await fetch(url, {credentials: 'same-origin'});
        const data = await resp.json();
        modalBody.innerHTML = data.html;
      } catch {
        modalBody.innerHTML = '<div class="text-danger text-center p-3">加载失败，请稍后重试。</div>';
      }
    }

    // ---------- 提交 Modal 表单 ----------
    let submitting = false;
    async function submitModalForm(form, event) {
      if (event) event.preventDefault();
      if (submitting) return false;
      submitting = true;

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          credentials: 'same-origin',
          headers: {'X-CSRFToken': getCookie('csrftoken')}
        });
        const data = await resp.json();
        if (data.success) location.reload();
        else document.getElementById('commonModalBody').innerHTML = data.html;
      } catch {
        alert('提交失败，请检查网络或稍后再试。');
      }

      submitting = false;
      return false;
    }

    // ---------- 获取 CSRF ----------
    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }
  </script>
</head>

<body>

  <!-- 🔹 顶部蓝色导航条 -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#0d6efd;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#" style="margin-right:40px;">管理系统</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <!-- 系统管理（下拉） -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if 'system' in request.path %}active{% endif %}"
               href="#" id="systemDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              系统管理
            </a>
            <ul class="dropdown-menu" aria-labelledby="systemDropdown">
              <li><a class="dropdown-item" href="{% url 'system:user_list' %}">用户管理</a></li>
              <li><a class="dropdown-item" href="{% url 'system:dept_list' %}">部门管理</a></li>
              <li><a class="dropdown-item" href="{% url 'system:role_list' %}">角色管理</a></li>
              <li><a class="dropdown-item" href="{% url 'system:dict_list' %}">字典管理</a></li>
            </ul>
          </li>

          <!-- 其他主模块 -->
          <li class="nav-item"><a class="nav-link {% if 'image' in request.path %}active{% endif %}" href="#">镜像管理</a></li>
          <li class="nav-item"><a class="nav-link {% if 'project' in request.path %}active{% endif %}" href="#">项目管理</a></li>
          <li class="nav-item"><a class="nav-link {% if 'detect' in request.path %}active{% endif %}" href="#">检测管理</a></li>
          <li class="nav-item"><a class="nav-link {% if 'repo' in request.path %}active{% endif %}" href="#">仓库管理</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- 页面主体 -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- 通用 Modal -->
  <div class="modal fade" id="commonModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commonModalLabel">表单</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="commonModalBody"></div>
      </div>
    </div>
  </div>

</body>
</html>
