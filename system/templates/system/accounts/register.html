{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册新用户</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-card {
      width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .register-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3>注册新用户</h3>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center py-2">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">用户名</label>
          <input type="text" name="username" class="form-control" value="{{ username|default_if_none:'' }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">手机号</label>
          <input type="text" name="phone" class="form-control" value="{{ phone|default_if_none:'' }}" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">所属部门</label>
          <select name="dept" class="form-select" required>
            <option value="">请选择部门</option>
            {% for dept in depts %}
              <option value="{{ dept.id }}" {% if dept.id == dept_id|default:0 %}selected{% endif %}>{{ dept.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">角色</label>
          <select name="role" class="form-select" required>
            <option value="">请选择角色</option>
            {% for role in roles %}
              <option value="{{ role.id }}" {% if role.id in role_ids %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">密码</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">确认密码</label>
        <input type="password" name="password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">提交注册</button>
      <div class="text-center mt-3">
        <a href="{% url 'system:login' %}">已有账号？返回登录</a>
      </div>
    </form>
  </div>
</body>
</html>
