{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>添加基础镜像组件</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">镜像名称</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">版本号</label>
      <input type="text" name="version" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">镜像ID</label>
      <input type="text" name="image_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">镜像大小</label>
      <input type="text" name="size" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    <a href="{% url 'images:base_image_list' %}" class="btn btn-secondary">返回</a>
  </form>
</div>
{% endblock %}
