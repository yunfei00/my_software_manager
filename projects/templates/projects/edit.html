{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h4 class="mb-3">编辑项目</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">项目名称</label>
        <input type="text" name="name" value="{{ project.name }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">项目描述</label>
        <textarea name="description" rows="4" class="form-control">{{ project.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">状态</label>
        <select name="status" class="form-select">
          <option value="1" {% if project.status == 1 %}selected{% endif %}>进行中</option>
          <option value="2" {% if project.status == 2 %}selected{% endif %}>已完成</option>
          <option value="3" {% if project.status == 3 %}selected{% endif %}>暂停</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'projects:list' %}" class="btn btn-secondary">返回</a>
        <button type="submit" class="btn btn-primary">保存修改</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
