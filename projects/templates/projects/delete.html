{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="alert alert-danger p-4">
    <h5>确认删除项目？</h5>
    <p>项目名称：<strong>{{ project.name }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'projects:list' %}" class="btn btn-secondary">取消</a>
        <button type="submit" class="btn btn-danger">确认删除</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
